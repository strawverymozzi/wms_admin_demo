<h1 id="title" class="title">{{'Login:' | translate : 'LOGIN'}}</h1>
<p class="sub-title">Hello! Log in to your account.</p>

<div [formGroup]="loginForm" aria-labelledby="title">
  <div class="form-control-group">
    <label class="label" for="input-tenant">{{'Tenant ID:' | translate : 'TENANTID'}} </label>
    <input nbInput fullWidth id="input-tenant" formControlName="tenant" placeholder="Tenant ID">
  </div>


  <div class="form-control-group">
    <label class="label" for="input-usercd">{{'User ID:' | translate : 'USERID'}}</label>
    <input nbInput fullWidth id="input-usercd" formControlName="usercd" placeholder="User ID">

  </div>

  <div class="form-control-group">
    <span class="label-with-link">
      <label class="label" for="input-password">{{'Password:' | translate : 'USERPWD'}}</label>
      <a class="forgot-password caption-2" routerLink="../request-password">Forgot Password?</a>
    </span>
    <input nbInput fullWidth id="input-password" formControlName="password" type="password" placeholder="Password">

  </div>

  <div class="form-control-group accept-group">
    <nb-checkbox formControlName="rememberMe" name="rememberMe" *ngIf="rememberMe">
      {{'Remember me' | translate : 'REMBME'}}</nb-checkbox>
    <nb-select [selected]="currentLanguage" (selectedChange)="changeLanguage($event)" status="primary">
      <nb-option *ngFor="let key of langKeys" [value]="key">{{languages[key]}}</nb-option>
    </nb-select>
  </div>

  <button nbButton fullWidth status="primary" size="large" (click)="login()" [class.btn-pulse]="submitted">
    Log In
  </button>
</div>

<section class="another-action" aria-label="Register">
  Don't have an account? <a class="text-link" routerLink="../register">Register</a>
</section>
